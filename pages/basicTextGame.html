<!-- Welcome to the Basic web game project! This is project im using to practice concepts from my learning of web development. Pick a class, create a random enemy, and attack! More features are added as I learn and figure things out, so check back regularly. -->
<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic Text Game</title>
    <link rel="stylesheet" href="../style/basicTextGame.css">
  </head>
      <nav>
      <!-- Navigation menu split into topLeft and topRight.-->
    <div class="header">
          <a href="index.html" class='buttons'>About me</a> 
          <a class='buttons' href="fullResume.html">Full Resume</a> 
          <a href='basicTextGame.html' class='buttons'>Basic Web Game</a>

  <body>

    <div class="randomButtonZone">

  <br>
      <div id="randomNumberDisplay"></div>
    </div>
 <br>
    <div class="classChoiceZone">
      <div id="warriorButton" class="buttons">Warrior</div>
      <div id="rogueButton" class="buttons">Rouge</div>
      <div id="wizardButton" class="buttons">Wizard</div>
      <div id="attackButton" class="buttons">Attack!</div>
    </div>
<br>
  <div class="randomEnemyZone">
    <div id="randomEnemyButton" class="buttons">Random Enemy Button!</div>
  </div>

<div class="parentCombatLogBox">
  <div class="combatLogs">
     <div class="boxTitles">Player Combat Log</div>
     <div id="playerCombatLog"></div>
  </div>
  
  <div class="playerActionsBox"></div>
             
             
  <div class="combatLogs" >
      <div>Enemy Combat Log</div>
      <div id="enemyCombatLog"></div>
    </div>
</div>

    <div class="pAndEInfo">
      <div class="pInfo">
          <div class="elementInsideOfDisplay">
            <p class="playerHealthTitle">Player Health</p>
          <div class= "playerHealthElements">
            <div id="pHealth"></div>
            <div class="boxDivider"> / </div>
            <div id="pMaxHealth"></div>
          </div>
        </div>
        <div class="elementInsideOfDisplay">
          <p>Player Profession</p>
          <div id="pProfession"></div>
        </div>
        <div class="elementInsideOfDisplays">
          <p class="playerHealthTitle">Experience</p>
          <div class= "playerHealthElements">
            <div id="pExperience">0 </div>
            <div class="boxDivider"> / </div>
            <div id="pMaxExperience"> 10</div>
          </div>
         </div>
        <div class="elementInsideOfDisplay">
          <p class="playerHealthTitle">Gold</p>
          <div id="pGold">0</div>
        </div>
        <div class="elementInsideOfDisplays">
          <p class="playerHealthTitle">Level</p>
          <div id="pLevel">1</div>
          </div>
      </div>



      <div class="eInfo">
        <div class="elementInsideOfDisplay">
          <p class ="enemyHealthTitle">Enemy Health</p>
           <div class= "playerHealthElements">
          <div id="eHealth"></div>
          <div class="boxDivider"> / </div>
          <div id="eMaxHealth"></div>
          </div>
        </div>
        <div class="elementInsideOfDisplay">
          <p>Enemy</p>
          <div id="eProfession"></div>
        </div>
      </div>
    </div>
    <script src="../scripts/basicTextGame.js"></script>

  </body>
