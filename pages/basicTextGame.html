 <br>
    <div class="classChoiceZone">

<br>
  <div class="randomEnemyZone">

<div class="parentCombatLogBox">
  <div class="playerCombatLogBox">
     <div>Player Combat Log</div>

  <div class="playerActionsBox"></div>

    <div class="pAndEInfo">
      <div class="pInfo">
          <div class="pHealthBox">
            <p class="playerHealthTitle">Player Health</p>

            <div class="pMaxHealth"></div>
          </div>
        </div>

          <div class="pProfession"></div>

         </div>
        <div class="pHealthBox">

        </div>
      </div>

          <p class ="enemyHealthTitle">Enemy Health</p>

          <div class="eMaxHealth"></div>
          </div>
        </div>
        <div class="pHealthBox">
          <p>Enemy</p>
          <div class="eProfession"></div>
        </div>
      </div>
    </div>
